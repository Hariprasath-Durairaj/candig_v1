apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tyk-ingress
  namespace: candig
spec:
  rules:
    - host: tyk.prod.dhdp.ca
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: tyk
                port:
                  number: 8080
