apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis
  namespace: candig
spec:
  serviceName: redis
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:7
        args: ["--appendonly", "yes"]
        ports:
          - containerPort: 6379
        volumeMounts:
        - name: data
          mountPath: /data
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: managed-csi
        resources:
          requests:
            storage: 8Gi
      volumes:
      - name: redis-data
        persistentVolumeClaim:
          claimName: redis-data-pvc
